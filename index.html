<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App v2</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <div class="main_wrapper">
        <div class="task_input_section">
            <input type="text" placeholder="Add a new task" class="new_task_input">
            <button class="new_task_button"><img src="pictures/plus.png"></button>
        </div>

        <div class="tasks_todo_container">
            <p class="task_counter_text" id="task_counter">Tasks to do - 0</p>
        </div>

        <div class="tasks_done_container">
            <p class="task_counter_text" id="done_counter">Done - 0</p>
        </div>
    </div>
    <script src="j.js"></script>
</body>
</html>
